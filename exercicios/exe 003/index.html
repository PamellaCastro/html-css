<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em outra pasta, contando que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo Java Script">
</body>
</html>

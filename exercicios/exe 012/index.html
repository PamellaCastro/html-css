<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/ico">
    <title>Videos com Html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video controls width="560" poster="imagens/meu-gato.png">
        <source src="video/meu-gato.mp4" type="video/mp4">
        <source src="video/meu-gato.mkv" type="video/mkv">
        <source src="video/meu-gato.ogv" type="video/ogv">
        <source src="video/meu-gato.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <video controls width="560">
        <source src="video/videodegato.webm" type="video/webm">
    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <p>Ospedagem externa</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9hea3XkfFnE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Video do Vimeo</h1>
    <p>O video abaixo está hospedado no Vimeo</p>

    <iframe src="https://player.vimeo.com/video/197817555?h=9edaaea4cf" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
